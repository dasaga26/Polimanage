services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: polimanage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    networks:
      - polimanage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin 4
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: polimanage-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_EXTERNAL_PORT}:80"
    networks:
      - polimanage-network
    depends_on:
      - postgres

  # Backend Go
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: polimanage-backend-go
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${GO_PORT}
    ports:
      - "${GO_PORT}:8080"
    networks:
      - polimanage-network
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend-go:/app

  # Backend Python
  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: polimanage-backend-python
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: ${PYTHON_PORT}
    ports:
      - "${PYTHON_PORT}:8000"
    networks:
      - polimanage-network
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend-python:/app

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: polimanage-frontend
    restart: unless-stopped
    environment:
      VITE_API_GO_URL: ${VITE_API_GO_URL}
      VITE_API_PYTHON_URL: ${VITE_API_PYTHON_URL}
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - polimanage-network
    depends_on:
      - backend-go
      - backend-python

networks:
  polimanage-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
